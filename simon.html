<!DOCTYPE html>
<html>
<head>
	<title>SIMON</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
	<link rel="stylesheet" type="text/css" href="simon.css">
	
</head>
<body>

<div class="wrap">
<div class="wrap-in">
 <div class="rw">
 <!--   <div class="t-l inline push green unclickable" id='3' ></div>
  	<div class="t-r inline push red but unclickable" id='2'></div>
    <div class="b-l inline push yellow unclickable" id='1'></div>
    <div class="b-r inline push blue but unclickable" id='0'></div>
</div> -->	 
</div>
   <div class="center">
     <h1 class="brand">Simon<span class="small">Â®</span></h1>
     <div class="rw">
       <div class="display inline">
         <h1 class="count led-off">--</h1>
         <h3 class="label">COUNT</h3>
       </div>
       <div class="btn-box inline">
         <div class="round-btn full-red but clickable" id="start"></div>
         <h3 class="label">START</h3>
       </div>
       <div class="btn-box inline">
         <div class="round-btn but clickable" id="mode"></div>
         <h3 class="label">STRICT</h3>
         <div class="led" id="mode-led"></div>
       </div>
     </div>
     <div class="rw bot">
       <h3 class="label inline">OFF</h3>
       <div class="sw-slot inline">
         <div class="switch" id="pwr-sw"></div>
       </div>
       <h3 class="label inline">ON</h3>
     </div>
  </div>
</div>

<!-- Turntable -->
<main>
  <div class="player">
    <div class="record">
      <div class="label">
        <h2>The 80's</h2>
      </div>
      <div class="spindle"></div>
    </div>
    <div class="arm-container">
      <div class="knob weight bottom"></div>
      <div class="arm"></div>
      <div class="knob weight top">
        <button class="play">
          <div class="tooltip">click on this</div>
        </button>
      </div>
    </div>
    <div class="speaker">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <div class="knob volume bottom"> 
      <div class="down"></div>
      <div class="up"></div>
    </div>
    <div class="knob volume top"></div>
  </div>
  <div class="rw">
    <div class="t-l inline push green unclickable shake-opacity" id='3' ></div>
  	<div class="t-r inline push red but unclickable shake-opacity" id='2'></div>
    <div class="b-l inline push yellow unclickable shake-opacity" id='1'></div>
    <div class="b-r inline push blue but unclickable shake-opacity" id='0'></div>
</div>	
</main>
<footer><a href="https://dribbble.com/shots/2613678-Music-Player">Visual inspiration</a><a href="https://soundcloud.com/user-264751426/sets/gospel-music">See playlist</a></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="simon.js" type="text/javascript"></script>
</body>
</html>
